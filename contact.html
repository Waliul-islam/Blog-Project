<body>
    <!-- header starts here -->
    <header id="blog-header">
        <figure class="logo__figure">
          <i class="fa-solid fa-won-sign logo"></i>
        </figure>
  
        <nav id="menu-icon">
          <ul>
            <li><a href="index.html" class="nav__link"> Home </a></li>

          </ul>
        </nav>
      </header>
      <main>
        <!-- Contact Section Starts -->
      <section id="contact-section">
        <h2 class="section-heading"> Contact Me </h2>
        <form>

          <div class="form-control">
            <label for="name">Name</label>
            <input type="name" id="Name" autocomplete="Name" required />
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="name" required />
          </div>

          <div class="form-control">
            <label for="message"> Message </label>
            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
          </div>

          <div class="form-control form-btn">
            <button class="btn Contact__btn"> Submit </button>
          </div>

        </form>
      </section>
      <!-- Contact Section Ends -->
      </main>
